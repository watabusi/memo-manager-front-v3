<div class="main">
  <h2 class="pageTitle">メモ閲覧・編集</h2>
  <div *ngIf="memo">
    <input class="title" type="text" name="title" [(ngModel)]="memo.title" /><br />
    <textarea class="memo" name="memo" rows="4" cols="40" [(ngModel)]="memo.memo"></textarea>
    <div class="tagSelect">
      <div class="checkTag-pair" *ngFor="let tag of tags">
        <input type="checkbox" />
        <label>{{tag.tag}}</label>
        <br />
      </div>
    </div>
    <input type="hidden" id="RealtimeClockArea2" (value)="(memo.upday)" />
    <p class="updateBtn"><a routerLink="/memoView" (click)="update()">更新</a></p>
  </div>
</div>
